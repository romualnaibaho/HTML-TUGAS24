<!DOCTYPE html>
<html lang="en">

    <title>Belajar HTML - NIOMIC</title>

<style>
    table, th, td {
        border: 1px solid black;
    }
    
    thead{
        background-color: #e0a423;
    }

    tbody tr:nth-child(odd) {background-color: #97bef1;}
</style>
<body>

    <table width="100%">
        <caption>Tugas - Jam Kerja Niomic</caption>
        <thead>
            <tr>
                <th width="10%">No</th>
                <th width="20%">Nama</th>
                <th width="50%">Alamat</th>
                <th width="20%">Jam Kerja</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>Yunan</th>
                <th>Jl. Belakang Robinson</th>
                <th>Pagi</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Satria</th>
                <th>Teluk Betung</th>
                <th>Sore</th>
            </tr>
            <tr>
                <th>3</th>
                <th>Allen</th>
                <th>Perumdam</th>
                <th>Pagi</th>
            </tr>
            <tr>
                <th>4</th>
                <th>Fony</th>
                <th>Kedaton</th>
                <th>Sore</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
              <td colspan="4">Footer</td>
            </tr>
        </tfoot>
    </table>
    

</body>
</html>
